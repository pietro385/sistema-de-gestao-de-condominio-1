<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blocos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #0984e3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Blocos</h1>
    <form id="form-bloco">
      <input type="text" id="nomeBloco" placeholder="Nome do bloco" required>
      <input type="number" id="quantidadeAptos" placeholder="Quantidade de apartamentos" required>
      <button type="submit">Cadastrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Qtd. Aptos</th>
        </tr>
      </thead>
      <tbody id="lista-blocos">
        <!-- Dados aparecem aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('form-bloco');
    const lista = document.getElementById('lista-blocos');

    function carregarBlocos() {
      fetch('/blocos')
        .then(res => res.json())
        .then(data => {
          lista.innerHTML = '';
          data.forEach(bloco => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${bloco.id}</td>
              <td>${bloco.nome}</td>
              <td>${bloco.quantidade_apartamentos}</td>
            `;
            lista.appendChild(linha);
          });
        })
        .catch(err => console.error('Erro ao carregar blocos:', err));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nomeBloco').value;
      const quantidade = document.getElementById('quantidadeAptos').value;

      fetch('/blocos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, quantidade_apartamentos: quantidade })
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao cadastrar');
        return res.text();
      })
      .then(msg => {
        alert(msg);
        form.reset();
        carregarBlocos();
      })
      .catch(err => alert('Erro: ' + err.message));
    });

    carregarBlocos();
  </script>
</body>
</html>
