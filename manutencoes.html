<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manutenções</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #2d3436;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #0984e3;
    }
    h1 {
      color: #2d3436;
      margin: 0;
      font-size: 28px;
    }
    .subtitle {
      color: #636e72;
      margin-top: 5px;
    }
    .form-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    #form-manutencao {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 0;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #2d3436;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #dfe6e9;
      font-size: 1em;
      box-sizing: border-box;
    }
    form textarea {
      min-height: 100px;
      resize: vertical;
    }
    form button {
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
      margin-top: 25px;
      grid-column: 1 / -1;
      justify-self: center;
      width: 200px;
    }
    form button:hover {
      background: #0770c5;
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    #filtro {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 6px;
      border: 1px solid #dfe6e9;
      font-size: 1em;
      box-sizing: border-box;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #636e72;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafbfc;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #dfe6e9;
      text-align: left;
    }
    th {
      background: #0984e3;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:nth-child(even) {
      background-color: #f1f4f7;
    }
    tr:hover {
      background-color: #e8f4fc;
    }
    .voltar {
      display: block;
      margin: 30px auto 0 auto;
      width: fit-content;
      background: #636e72;
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
      text-align: center;
      font-weight: 600;
    }
    .voltar:hover {
      background: #4d575a;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .success {
      background-color: #00b894;
    }
    .error {
      background-color: #d63031;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .btn-edit, .btn-delete, .btn-view {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn-edit {
      background: #0984e3;
      color: white;
    }
    .btn-edit:hover {
      background: #0770c5;
    }
    .btn-delete {
      background: #d63031;
      color: white;
    }
    .btn-delete:hover {
      background: #b71c1c;
    }
    .btn-view {
      background: #00b894;
      color: white;
    }
    .btn-view:hover {
      background: #00a382;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2d3436;
      margin: 0;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #636e72;
    }
    .modal-body {
      margin-bottom: 20px;
    }
    .modal-field {
      margin-bottom: 15px;
    }
    .modal-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .modal-field span {
      display: block;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      min-height: 20px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 15px auto;
      }
      #form-manutencao {
        grid-template-columns: 1fr;
      }
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Registro de Manutenções</h1>
      <p class="subtitle">Gerencie as manutenções do condomínio</p>
    </div>
    
    <div class="form-container">
      <form id="form-manutencao">
        <div class="form-group">
          <label for="tipo">Tipo de Manutenção</label>
          <select id="tipo" required>
            <option value="">Selecione um tipo</option>
            <option value="1">Elétrica</option>
            <option value="2">Hidráulica</option>
            <option value="3">Pintura</option>
            <option value="4">Limpeza</option>
            <option value="5">Jardim</option>
            <option value="6">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="local">Local</label>
          <input type="text" id="local" placeholder="Ex: Hall de entrada" required>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" required>
        </div>
        <div class="form-group">
          <label for="responsavel">Responsável</label>
          <input type="text" id="responsavel" placeholder="Ex: João Silva" required>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" placeholder="Descreva os detalhes da manutenção..." required></textarea>
        </div>
        <div class="form-group">
          <label for="custo">Custo (R$)</label>
          <input type="number" id="custo" placeholder="Ex: 250.50" min="0" step="0.01">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
            <option value="Cancelada">Cancelada</option>
          </select>
        </div>
        <button type="submit" id="btnCadastrar">Registrar Manutenção</button>
      </form>
    </div>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="filtro" placeholder="Pesquisar manutenções...">
    </div>
    
    <table>
      <thead>
        <tr>
          <th width="8%">ID</th>
          <th width="12%">Tipo</th>
          <th width="15%">Local</th>
          <th width="12%">Data</th>
          <th width="15%">Responsável</th>
          <th width="10%">Custo (R$)</th>
          <th width="12%">Status</th>
          <th width="16%">Ações</th>
        </tr>
      </thead>
      <tbody id="lista-manutencoes">
        <!-- Os dados serão preenchidos via JavaScript -->
      </tbody>
    </table>
    
    <a href="index.html" class="voltar">Voltar ao menu</a>
  </div>
  
  <!-- Modal para visualização de manutenção -->
  <div class="modal" id="viewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Detalhes da Manutenção</h2>
        <button class="close-btn" onclick="fecharModal('viewModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-field">
          <label>ID:</label>
          <span id="view-id"></span>
        </div>
        <div class="modal-field">
          <label>Tipo:</label>
          <span id="view-tipo"></span>
        </div>
        <div class="modal-field">
          <label>Local:</label>
          <span id="view-local"></span>
        </div>
        <div class="modal-field">
          <label>Data:</label>
          <span id="view-data"></span>
        </div>
        <div class="modal-field">
          <label>Responsável:</label>
          <span id="view-responsavel"></span>
        </div>
        <div class="modal-field">
          <label>Descrição:</label>
          <span id="view-descricao"></span>
        </div>
        <div class="modal-field">
          <label>Custo:</label>
          <span id="view-custo"></span>
        </div>
        <div class="modal-field">
          <label>Status:</label>
          <span id="view-status"></span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification"></div>

  <script>
    // Simulação de banco de dados - substitua pela sua lógica real
    let manutencoes = [
      { id: 1, tipo: "Elétrica", local: "Hall principal", data: "2025-08-15", responsavel: "Carlos Eletricista", descricao: "Substituição de lâmpadas queimadas", custo: 120.00, status: "Concluída" },
      { id: 2, tipo: "Hidráulica", local: "Apartamento 102", data: "2025-08-18", responsavel: "José Encanador", descricao: "Conserto de vazamento na pia", custo: 85.50, status: "Concluída" },
      { id: 3, tipo: "Pintura", local: "Área de lazer", data: "2025-08-25", responsavel: "Antônio Pintor", descricao: "Pintura das paredes da área de lazer", custo: 450.00, status: "Em andamento" }
    ];
    
    // Mapeamento de tipos de manutenção
    const tiposManutencao = {
      1: "Elétrica",
      2: "Hidráulica",
      3: "Pintura",
      4: "Limpeza",
      5: "Jardim",
      6: "Outros"
    };
    
    // Elementos do DOM
    const formManutencao = document.getElementById('form-manutencao');
    const listaManutencoes = document.getElementById('lista-manutencoes');
    const filtro = document.getElementById('filtro');
    const notification = document.getElementById('notification');
    
    // Função para exibir notificação
    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
    
    // Função para gerar ID único (simulação)
    function generateId() {
      return Math.floor(Math.random() * 1000) + 4; // Começa do 4 para não conflitar com os existentes
    }
    
    // Função para formatar data no formato brasileiro
    function formatarData(data) {
      if (!data) return 'N/A';
      const [ano, mes, dia] = data.split('-');
      return `${dia}/${mes}/${ano}`;
    }
    
    // Função para formatar valor monetário
    function formatarMoeda(valor) {
      if (!valor) return 'R$ 0,00';
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }
    
    // Função para renderizar a tabela de manutenções
    function renderManutencoes() {
      const termo = filtro.value.trim().toLowerCase();
      
      // Filtrar manutenções com base no termo de pesquisa
      const manutencoesFiltradas = manutencoes.filter(manutencao => {
        return (
          manutencao.id.toString().includes(termo) ||
          manutencao.tipo.toLowerCase().includes(termo) ||
          manutencao.local.toLowerCase().includes(termo) ||
          manutencao.responsavel.toLowerCase().includes(termo) ||
          manutencao.status.toLowerCase().includes(termo)
        );
      });
      
      // Limpar a tabela
      listaManutencoes.innerHTML = '';
      
      // Preencher a tabela com as manutenções
      manutencoesFiltradas.forEach(manutencao => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td style="text-align: center;">${manutencao.id}</td>
          <td>${manutencao.tipo}</td>
          <td>${manutencao.local}</td>
          <td style="text-align: center;">${formatarData(manutencao.data)}</td>
          <td>${manutencao.responsavel}</td>
          <td style="text-align: right;">${formatarMoeda(manutencao.custo)}</td>
          <td style="text-align: center;">
            <span class="status-badge ${manutencao.status.toLowerCase().replace(' ', '-')}">
              ${manutencao.status}
            </span>
          </td>
          <td class="action-buttons">
            <button class="btn-view" onclick="visualizarManutencao(${manutencao.id})">
              <i class="fas fa-eye"></i> Ver
            </button>
            <button class="btn-edit" onclick="editarManutencao(${manutencao.id})">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn-delete" onclick="excluirManutencao(${manutencao.id})">
              <i class="fas fa-trash"></i> Excluir
            </button>
          </td>
        `;
        
        listaManutencoes.appendChild(tr);
      });
      
      // Se não houver resultados, exibir mensagem
      if (manutencoesFiltradas.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td colspan="8" style="text-align: center; padding: 20px;">
            Nenhuma manutenção encontrada.
          </td>
        `;
        listaManutencoes.appendChild(tr);
      }
      
      // Adicionar estilos para os status
      const style = document.createElement('style');
      style.textContent = `
        .status-badge {
          padding: 4px 8px;
          border-radius: 12px;
          font-size: 12px;
          font-weight: bold;
        }
        .pendente { background-color: #ffeaa7; color: #d35400; }
        .em-andamento { background-color: #81ecec; color: #00cec9; }
        .concluída { background-color: #55efc4; color: #00b894; }
        .cancelada { background-color: #fab1a0; color: #d63031; }
      `;
      document.head.appendChild(style);
    }
    
    // Função para visualizar uma manutenção
    function visualizarManutencao(id) {
      const manutencao = manutencoes.find(m => m.id === id);
      if (manutencao) {
        document.getElementById('view-id').textContent = manutencao.id;
        document.getElementById('view-tipo').textContent = manutencao.tipo;
        document.getElementById('view-local').textContent = manutencao.local;
        document.getElementById('view-data').textContent = formatarData(manutencao.data);
        document.getElementById('view-responsavel').textContent = manutencao.responsavel;
        document.getElementById('view-descricao').textContent = manutencao.descricao;
        document.getElementById('view-custo').textContent = formatarMoeda(manutencao.custo);
        document.getElementById('view-status').textContent = manutencao.status;
        
        document.getElementById('viewModal').style.display = 'flex';
      }
    }
    
    // Função para fechar modal
    function fecharModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
    
    // Função para adicionar uma nova manutenção
    async function adicionarManutencao(event) {
      event.preventDefault();
      
      const tipoSelect = document.getElementById('tipo');
      const localInput = document.getElementById('local');
      const dataInput = document.getElementById('data');
      const responsavelInput = document.getElementById('responsavel');
      const descricaoInput = document.getElementById('descricao');
      const custoInput = document.getElementById('custo');
      const statusSelect = document.getElementById('status');
      
      const tipo = tiposManutencao[tipoSelect.value] || tipoSelect.value;
      const local = localInput.value.trim();
      const data = dataInput.value;
      const responsavel = responsavelInput.value.trim();
      const descricao = descricaoInput.value.trim();
      const custo = parseFloat(custoInput.value) || 0;
      const status = statusSelect.value;
      
      if (!tipo || !local || !data || !responsavel || !descricao) {
        showNotification('Preencha todos os campos obrigatórios!', 'error');
        return;
      }
      
      // Simular uma requisição ao backend
      try {
        // Substitua este código pela sua chamada fetch real
        // await fetch('/manutencoes', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ tipo, local, data, responsavel, descricao, custo, status })
        // });
        
        // Simular resposta do servidor
        const novaManutencao = {
          id: generateId(),
          tipo,
          local,
          data,
          responsavel,
          descricao,
          custo,
          status
        };
        
        // Adicionar à lista (substitua pela atualização real da sua UI)
        manutencoes.push(novaManutencao);
        
        // Limpar o formulário
        formManutencao.reset();
        
        // Atualizar a tabela
        renderManutencoes();
        
        // Exibir notificação de sucesso
        showNotification('Manutenção registrada com sucesso!', 'success');
      } catch (error) {
        showNotification('Erro ao registrar manutenção. Tente novamente.', 'error');
        console.error('Erro:', error);
      }
    }
    
    // Função para editar uma manutenção
    function editarManutencao(id) {
      const manutencao = manutencoes.find(m => m.id === id);
      if (manutencao) {
        // Encontrar o valor da chave para o tipo
        let tipoValue = "";
        for (const [key, value] of Object.entries(tiposManutencao)) {
          if (value === manutencao.tipo) {
            tipoValue = key;
            break;
          }
        }
        if (!tipoValue) tipoValue = "6"; // Outros
        
        // Preencher o formulário com os dados da manutenção
        document.getElementById('tipo').value = tipoValue;
        document.getElementById('local').value = manutencao.local;
        document.getElementById('data').value = manutencao.data;
        document.getElementById('responsavel').value = manutencao.responsavel;
        document.getElementById('descricao').value = manutencao.descricao;
        document.getElementById('custo').value = manutencao.custo;
        document.getElementById('status').value = manutencao.status;
        
        // Remover a manutenção da lista (em uma implementação real, você faria uma requisição PUT)
        manutencoes = manutencoes.filter(m => m.id !== id);
        
        // Atualizar a tabela
        renderManutencoes();
        
        showNotification('Preencha os dados e clique em Registrar Manutenção para atualizar', 'success');
      }
    }
    
    // Função para excluir uma manutenção
    function excluirManutencao(id) {
      if (confirm('Tem certeza que deseja excluir este registro de manutenção?')) {
        // Simular exclusão no backend
        try {
          // Substitua este código pela sua chamada fetch real
          // await fetch(`/manutencoes/${id}`, { method: 'DELETE' });
          
          // Remover da lista local
          manutencoes = manutencoes.filter(m => m.id !== id);
          
          // Atualizar a tabela
          renderManutencoes();
          
          showNotification('Manutenção excluída com sucesso!', 'success');
        } catch (error) {
          showNotification('Erro ao excluir manutenção. Tente novamente.', 'error');
          console.error('Erro:', error);
        }
      }
    }
    
    // Event Listeners
    formManutencao.addEventListener('submit', adicionarManutencao);
    filtro.addEventListener('input', renderManutencoes);
    
    // Fechar modal ao clicar fora dele
    window.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    });
    
    // Definir a data atual como padrão
    document.getElementById('data').valueAsDate = new Date();
    
    // Inicializar a página
    renderManutencoes();
  </script>
</body>
</html>
