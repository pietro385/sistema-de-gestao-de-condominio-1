<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blocos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #2d3436;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #0984e3;
    }
    h1 {
      color: #2d3436;
      margin: 0;
      font-size: 28px;
    }
    .subtitle {
      color: #636e72;
      margin-top: 5px;
    }
    .form-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    #form-bloco {
      display: flex;
      gap: 12px;
      margin-bottom: 0;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2d3436;
    }
    form input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #dfe6e9;
      font-size: 1em;
      box-sizing: border-box;
    }
    form button {
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
      margin-top: 25px;
    }
    form button:hover {
      background: #0770c5;
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    #filtro {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 6px;
      border: 1px solid #dfe6e9;
      font-size: 1em;
      box-sizing: border-box;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #636e72;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafbfc;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #dfe6e9;
      text-align: left;
    }
    th {
      background: #0984e3;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:nth-child(even) {
      background-color: #f1f4f7;
    }
    tr:hover {
      background-color: #e8f4fc;
    }
    .voltar {
      display: block;
      margin: 30px auto 0 auto;
      width: fit-content;
      background: #636e72;
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
      text-align: center;
      font-weight: 600;
    }
    .voltar:hover {
      background: #4d575a;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .success {
      background-color: #00b894;
    }
    .error {
      background-color: #d63031;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .btn-edit, .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn-edit {
      background: #0984e3;
      color: white;
    }
    .btn-edit:hover {
      background: #0770c5;
    }
    .btn-delete {
      background: #d63031;
      color: white;
    }
    .btn-delete:hover {
      background: #b71c1c;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 15px auto;
      }
      #form-bloco {
        flex-direction: column;
      }
      .form-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cadastro de Blocos</h1>
      <p class="subtitle">Gerencie os blocos do condomínio</p>
    </div>
    
    <div class="form-container">
      <form id="form-bloco">
        <div class="form-group">
          <label for="nomeBloco">Nome do bloco</label>
          <input type="text" id="nomeBloco" placeholder="Ex: Bloco A" required>
        </div>
        <div class="form-group">
          <label for="quantidadeAptos">Quantidade de apartamentos</label>
          <input type="number" id="quantidadeAptos" placeholder="Ex: 30" min="1" required>
        </div>
        <button type="submit" id="btnCadastrar">Novo Bloco</button>
      </form>
    </div>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="filtro" placeholder="Pesquisar bloco...">
    </div>
    
    <table>
      <thead>
        <tr>
          <th width="15%">ID</th>
          <th width="35%">Nome</th>
          <th width="30%">Qtd. Aptos</th>
          <th width="20%">Ações</th>
        </tr>
      </thead>
      <tbody id="lista-blocos">
        <!-- Os dados serão preenchidos via JavaScript -->
      </tbody>
    </table>
    
    <a href="index.html" class="voltar">Voltar ao menu</a>
  </div>
  
  <div class="notification" id="notification"></div>

  <script>
    // Simulação de banco de dados - substitua pela sua lógica real
    let blocos = [
      { id: 1, nome: "Bloco A", quantidade_apartamentos: 30 },
      { id: 2, nome: "Bloco B", quantidade_apartamentos: 25 }
    ];
    
    // Elementos do DOM
    const formBloco = document.getElementById('form-bloco');
    const listaBlocos = document.getElementById('lista-blocos');
    const filtro = document.getElementById('filtro');
    const notification = document.getElementById('notification');
    
    // Função para exibir notificação
    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
    
    // Função para gerar ID único (simulação)
    function generateId() {
      return Math.floor(Math.random() * 1000) + 3; // Começa do 3 para não conflitar com os existentes
    }
    
    // Função para renderizar a tabela de blocos
    function renderBlocos() {
      const termo = filtro.value.trim().toLowerCase();
      
      // Filtrar blocos com base no termo de pesquisa
      const blocosFiltrados = blocos.filter(bloco => 
        bloco.nome.toLowerCase().includes(termo) ||
        bloco.id.toString().includes(termo)
      );
      
      // Limpar a tabela
      listaBlocos.innerHTML = '';
      
      // Preencher a tabela com os blocos
      blocosFiltrados.forEach(bloco => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td style="text-align: center;">${bloco.id}</td>
          <td>${bloco.nome}</td>
          <td style="text-align: center;">${bloco.quantidade_apartamentos}</td>
          <td class="action-buttons">
            <button class="btn-edit" onclick="editarBloco(${bloco.id})">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn-delete" onclick="excluirBloco(${bloco.id})">
              <i class="fas fa-trash"></i> Excluir
            </button>
          </td>
        `;
        
        listaBlocos.appendChild(tr);
      });
      
      // Se não houver resultados, exibir mensagem
      if (blocosFiltrados.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td colspan="4" style="text-align: center; padding: 20px;">
            Nenhum bloco encontrado.
          </td>
        `;
        listaBlocos.appendChild(tr);
      }
    }
    
    // Função para adicionar um novo bloco
    async function adicionarBloco(event) {
      event.preventDefault();
      
      const nomeInput = document.getElementById('nomeBloco');
      const quantidadeInput = document.getElementById('quantidadeAptos');
      
      const nome = nomeInput.value.trim();
      const quantidade = parseInt(quantidadeInput.value);
      
      if (!nome || isNaN(quantidade) || quantidade < 1) {
        showNotification('Preencha todos os campos corretamente!', 'error');
        return;
      }
      
      // Simular uma requisição ao backend
      try {
        // Substitua este código pela sua chamada fetch real
        // await fetch('/blocos', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ nome, quantidade_apartamentos: quantidade })
        // });
        
        // Simular resposta do servidor
        const novoBloco = {
          id: generateId(),
          nome,
          quantidade_apartamentos: quantidade
        };
        
        // Adicionar à lista (substitua pela atualização real da sua UI)
        blocos.push(novoBloco);
        
        // Limpar o formulário
        formBloco.reset();
        
        // Atualizar a tabela
        renderBlocos();
        
        // Exibir notificação de sucesso
        showNotification('Bloco cadastrado com sucesso!', 'success');
      } catch (error) {
        showNotification('Erro ao cadastrar bloco. Tente novamente.', 'error');
        console.error('Erro:', error);
      }
    }
    
    // Função para editar um bloco (exemplo)
    function editarBloco(id) {
      const bloco = blocos.find(b => b.id === id);
      if (bloco) {
        // Preencher o formulário com os dados do bloco
        document.getElementById('nomeBloco').value = bloco.nome;
        document.getElementById('quantidadeAptos').value = bloco.quantidade_apartamentos;
        
        // Remover o bloco da lista (em uma implementação real, você faria uma requisição PUT)
        blocos = blocos.filter(b => b.id !== id);
        
        // Atualizar a tabela
        renderBlocos();
        
        showNotification('Preencha os dados e clique em Novo Bloco para atualizar', 'success');
      }
    }
    
    // Função para excluir um bloco
    function excluirBloco(id) {
      if (confirm('Tem certeza que deseja excluir este bloco?')) {
        // Simular exclusão no backend
        try {
          // Substitua este código pela sua chamada fetch real
          // await fetch(`/blocos/${id}`, { method: 'DELETE' });
          
          // Remover da lista local
          blocos = blocos.filter(b => b.id !== id);
          
          // Atualizar a tabela
          renderBlocos();
          
          showNotification('Bloco excluído com sucesso!', 'success');
        } catch (error) {
          showNotification('Erro ao excluir bloco. Tente novamente.', 'error');
          console.error('Erro:', error);
        }
      }
    }
    
    // Event Listeners
    formBloco.addEventListener('submit', adicionarBloco);
    filtro.addEventListener('input', renderBlocos);
    
    // Inicializar a tabela
    renderBlocos();
  </script>
</body>
</html>
