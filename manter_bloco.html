<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manter Bloco</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1 id="titulo"></h1>
  <form id="form">
    <label>Descrição:</label>
    <input id="descricao" required>
    <label>Qtd. Apartamentos:</label>
    <input id="qtd" type="number" min="1" required>
    <button type="submit" id="btn-salvar"></button>
    <button type="button" onclick="history.back()">Voltar</button>
  </form>
  <script>
    const params = new URLSearchParams(location.search);
    const mode = params.get('mode');
    const id = params.get('id');
    const api = '/api/blocos';
    document.getElementById('titulo').textContent = mode === 'novo' ? 'Novo Bloco' : mode === 'consult' ? 'Consultar Bloco' : 'Alterar Bloco';
    document.getElementById('btn-salvar').textContent = mode === 'novo' ? 'Cadastrar' : 'Salvar';

    if (mode !== 'novo') {
      fetch(`${api}/${id}`)
        .then(r => r.json())
        .then(b => {
          document.getElementById('descricao').value = b.descricao;
          document.getElementById('qtd').value = b.qtd_apartamentos;
          if (mode === 'consult') document.querySelectorAll('input').forEach(i => i.disabled = true);
        });
    }

    document.getElementById('form').onsubmit = async e => {
      e.preventDefault();
      const payload = {
        descricao: document.getElementById('descricao').value,
        qtd_apartamentos: document.getElementById('qtd').value
      };
      const url = mode === 'novo' ? api : `${api}/${id}`;
      const method = mode === 'novo' ? 'POST' : 'PUT';
      await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      alert('Sucesso!');
      history.back();
    };
  </script>
</body>
</html>
